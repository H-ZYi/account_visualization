<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功能選擇頁面</title>
    <!-- 加載 Django 靜態標籤 -->
    {% load static %}
    <!-- 正確引用靜態 CSS 文件 -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="button-container">
        <button class="btn" id="login-btn">登入帳號</button>
        <button class="btn" id="register-btn">註冊帳號</button>
        <button class="btn" id="back-btn">回到上一頁</button>
    </div>

    <!-- 正確引用靜態 JS 文件 -->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>

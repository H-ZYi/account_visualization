<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帳號管理心智圖</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/mind_map.css' %}">
    <!-- 引入 jsmind 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsmind@0.4.6/style/jsmind.css">
    
    <!-- 引入 jsMind 的 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/jsmind@0.4.6/jsmind.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsmind@0.4.6/jsmind.draggable-node.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsmind@0.4.6/jsmind.screenshot.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>

    <link rel="icon" href="data:;base64,iVBORw0KGgo="> <!-- 空的 favicon 以消除 404 錯誤 -->
    <link rel="icon" href="{% static 'path_to_your_favicon.ico' %}">
</head>
<body>
    <div class="top-bar">
        <div class="user-name">使用者名稱</div>
        <div class="logout"><a href="/logout/">登出</a></div>
        <div class="search-bar">
            <input type="text" placeholder="搜尋帳號或資料...">
        </div>
    </div>

    <div id="jsmind_container"></div>

    <div class="mini-map-wrapper">
        <button class="center-button">一鍵定位至中心</button>
        <div class="mini-map-container">
            <div class="mini-map-title">[小地圖顯示區]</div>
        </div>
    </div>

    <div class="tooltip-wrapper">
        <div class="tooltip-content">
            <!-- 可以在這裡填入提示文字，或用 JavaScript 動態更新內容 -->
            提
            示
            操
            作
            功
            能
            用
            區
            塊
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsmind@0.4.6/js/jsmind.js"></script>
    <script src="{% static 'js/mind_map.js' %}"></script>
</body>
</html>
